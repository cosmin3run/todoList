<app-list></app-list>
<input id="input" type="text" class="form-control" #task />
<button
  type="button"
  class="btn btn-primary mt-4"
  (click)="addTask(task.value)"
>
  Aggiungi Task
</button>

<div id="attesa" class="d-flex justify-content-center">
  <h3>Recuperando i Task da completare</h3>
</div>

<div id="main" class="d-none mt-4 text-center">
  <ng-container *ngIf="tasks.length > 0; else taskLess">
    <ul *ngFor="let task of tasks">
      <li class="d-inline" *ngIf="task.completed == false">
        {{ this.tasks[task.id].title }}
        <button
          class="btn btn-success check"
          type="button"
          (click)="completeTask(task.id)"
        >
          âœ“
        </button>
      </li>
    </ul>
  </ng-container>
</div>

<ng-template #taskLess>
  <h2>******** NESSUN TASK AGGIUNTO **********</h2>
</ng-template>
